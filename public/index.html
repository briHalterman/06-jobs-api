<!--Paste the code for the already created HTML file into a file with the name of index.html in the public directory. Change the form to match the movie data model. -->

<!-- This front end uses a single page style. There are multiple views in the page, in different DIV entries, but which of these is visible is controlled by the JavaScript. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
</head>

<body>
    <h1>Movies List</h1>
    <button type="button" id="logoff" style="display:none;">logoff</button>
    <hr>
    <p id="message"></p>
    <hr>
    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">logon</button>
        <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password">
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1">
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1">
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2">
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>
    <div id="movies" style="display:none;">
        <p id="movies-message"></p>
        <table id="movies-table" style="display:none;">
            <tr id="movies-table-header">
                <th>Title</th>
                <th>Director</th>
                <th>Release Year</th>
                <th>Studio</th>
                <th>Genre</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-movie">add movie</button>
    </div>
    <div id="edit-movie" style="display:none;">
        <form>
            <div>
                <label for="title">title:</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="director">director:</label>
                <input type="text" id="director">
            </div>
            <div>
                <label for="releaseYear">release year:</label>
                <input type="text" id="releaseYear">
            </div>
            <div>
                <label for="genre">genre:</label>
                <select id="genre">
                    <option value="Action">action</option>
                    <option value="Adventure">adventure</option>
                    <option value="Baliwood">baliwood</option>
                    <option value="Comedy">comedy</option>
                    <option value="Documentary">documentary</option>
                    <option value="Drama">drama</option>
                    <option value="Family">family</option>
                    <option value="Fantasy">fantasy</option>
                    <option value="Historical Fiction">historicalFiction</option>
                    <option value="Horror">horror</option>
                    <option value="Martial Arts">martialArts</option>
                    <option value="Musical Theatre">musicalTheatre</option>
                    <option value="Mystery">mystery</option>
                    <option value="Romance">romance</option>
                    <option value="Sci-Fi">sciFi</option>
                    <option value="Sport">sport</option>
                    <option value="Suspense">suspense</option>
                    <option value="Western">western</option>
                    <option value="Other">other</option>
                </select>
            </div>
            <button type="button" id="adding-movie">add</button>
            <button type="button" id="edit-cancel">cancel</button>
        </form>
    </div>
    <script src="./movies.js"></script>
</body>
</html>
